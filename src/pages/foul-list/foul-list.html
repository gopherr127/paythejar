<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fouls</ion-title>
  </ion-navbar>
  <ion-toolbar [hidden]="noJarOrPersonSelected">
    <button ion-button>Jar 2</button>
    <button ion-button>George</button>
    <button ion-button [hidden]="!selectedFoul">Foul</button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let foul of fouls">
      <button ion-item (click)="selectFoul(foul)">
        <h3>{{foul.name}}</h3>
        <p>
          {{foul.description}}
        </p>
      </button>
      <ion-item-options side="right">
        <button ion-button color="secondary">
          <ion-icon name="cash"></ion-icon>
          Make 'em pay!
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
