<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Jars</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <!-- <ion-refresher pulling-text="Pull to refresh..." on-refresh="getJars()"></ion-refresher> -->
    <ion-list>
      <ion-item *ngFor="let jar of jars">
        <h3>{{jar.name}}</h3>
        <p>
          {{jar.currentAmount}}
        </p>
        <!-- <ion-item-options>
          <button ion-button>Details</button>
        </ion-item-options> -->
      </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
